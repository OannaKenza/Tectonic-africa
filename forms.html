<!DOCTYPE html>
<html>
    <head>
        <title>Html forms</title>
    </head>
    <body>
        <h2> Html forms</h2>
        <form action="/submit" method="post">
            <label>Names:</label>
            <input type="text" placeholder="please enter names" required><br><br>

            <label>Email:</label>
            <input type="email" required><br><br>

            <label>Age:</label>
            <input type="number" min="1" max="30" required><br><br>

            <label>Birthday:</label>
            <input type="date"><br><br>

            <label>Gender:</label>
            <input type="radio" value="male">
            <label>Male</label>
            <input type="radio" value="female">
            <label>female</label><br><br>

            <label>Talent</label>
            <input type="checkbox" value="sing">
            <label>Sing</label><br><br>

            <label>Nationality</label>
            <select name="nationality">
                <option>Rwanda</option>
                <option>Burundi</option>
                <option>Congo</option>
            </select><br><br>
            

            <label>Password:</label>
            <input type="password" ><br><br>

            <label>Comment</label>
            <textarea placeholder="please leave comment" rows="4" cols="30"></textarea><br><br>

            <input type="submit" value="submit">
                  
          </form>
    </body>
</html>
