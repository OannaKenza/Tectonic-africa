<!DOCTYPE html>
<html>
    <head>
        <title> html tables</title>
    </head>
    <body>
        <h2>Html tables</h2>
        <table border="1">
            <caption>normal table</caption>
            <tr>
                <th> first name</th>
                <th>last name</th>
                <th>age</th>
            </tr>
            <tr>
                <td>john</td>
                <td>kalisa</td>
                <td>31</td>
            </tr>
            <tr>
                <td>anabelle</td>
                <td>ineza</td>
                <td>22 </td>
            </tr>
        </table>

        <table border="1">
            ,<caption>colspan table</caption>
            <tr>
                <th colspan="2">full names</th>
                <th>age</th>
            </tr>
            <tr>
                <td>john</td>
                <td>kalisa</td>
                <td>31</td>
            </tr>
            <tr>
                <td>anabelle</td>
                <td>ineza</td>
                <td>22</td>
            </tr>
            <table border="1">
                <caption> normal vertical table</caption>
            <tr>
                <th> first name</th>
                <td> anabelle</td>
            <tr>
                <th> last name</th>
                <td> ineza</td>
            </tr>
            <tr>
                <th> age</th>
                <td> 22</td>
            </tr>
            </table>
        </table>
        <table border="1">
            <caption>row span table</caption>
            <tr>
                <th rowspan="2"> full names</th>
                <td> john</td>
            </tr>
            <tr>
                <td>kalisa</td>
            </tr>
            <tr>
                <th> age</th>
                <td>31</td>
            </tr>
        </table>
    </body>
</html>
