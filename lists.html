<!DOCTYPE html>
<html>
    <head>
        <title> HTML lists</title>
    </head>

    <body>
        <h2>unorderd list</h2>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <h2> ordered list</h2>
        <ol>
            <li>step 1</li>
            <li>step 2</li>
            <li>step 3</li>
        </ol>

        <h2>definition list</h2>
        <dl>
            <dt> term 1</dt>
            <dd> description 1</dd>
            <dd> description 2</dd>
            <dt> term 2</dt>
            <dd> definition 1</dd>
            <dd>definition 2</dd>
        </dl>
    </body>
</html>
